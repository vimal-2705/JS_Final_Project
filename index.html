<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover and Focus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Image Gallery - Hover Effect</h3>

  <div id="image"></div>
  <div id="description">Description of the image will appear here.</div>
  <div class="preview-container">
    <div class="preview-item">
      <img class="preview" src="image1.jpg" alt="Leaves of the Tree">
      <p class="description">Leaves of the Tree</p>
    </div>
    <div class="preview-item">
      <img class="preview" src="image2.jpg" alt="Dog Watching Something">
      <p class="description">Dog Watching Something</p>
    </div>
    <div class="preview-item">
      <img class="preview" src="image3.jpg" alt="Old Van in a Forest">
      <p class="description">Old Van in a Forest</p>
    </div>
    <div class="preview-item">
      <img class="preview" src="image4.jpg" alt="White Dog in Garden">
      <p class="description">White Dog in Garden</p>
    </div>
    <div class="preview-item">
      <img class="preview" src="image5.jpg" alt="Butterfly in a Plant">
      <p class="description">Butterfly in a Plant</p>
    </div>
    <div class="preview-item">
      <img class="preview" src="image6.jpg" alt="Interior View of a Car">
      <p class="description">Interior View of a Car</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
